<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Calculator App</title>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #9be2fe, #67d1fb, #49aaf5);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
        padding: 30px 40px;
        text-align: center;
    }

    h1 {
        background: #000;
        color: #fff;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 1.8em;
    }

    input[type="number"] {
        width: 80px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #aaa;
        margin: 5px;
        font-size: 15px;
        text-align: center;
        transition: 0.3s;
    }

    input[type="number"]:focus {
        border-color: #4b8cfb;
        outline: none;
        box-shadow: 0 0 5px rgba(75,140,251,0.4);
    }

    #amount {
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        font-size: 16px;
        text-align: center;
    }

    button {
        background-color: #1a56db;
        color: white;
        border: none;
        padding: 10px 25px;
        margin-top: 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #0f3da9;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .input-section {
        margin-top: 15px;
    }

    .result {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 30px;
    }

    .box {
        flex: 1 1 calc(50% - 10px);
        margin: 8px;
        padding: 15px;
        border-radius: 12px;
        color: white;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        font-size: 1.1em;
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.05);
    }

    .rent-box { background-color: #1a56db; }
    .accessories-box { background-color: #218838; }
    .emergency-box { background-color: #008c9e; }
    .saving-box { background-color: #c2185b; }

    @media (max-width: 500px) {
        .box {
            flex: 1 1 100%;
        }
    }
</style>
</head>

<body>
<div class="container">
    <h1>Budget Calculator App</h1>

    <p><strong>Enter Amount that you want to Manage</strong></p>
    <input type="number" id="amount" placeholder="Enter Amount">

    <p style="margin-top:20px;"><strong>How would you like to divide your money?</strong></p>
    <div class="input-section">
        Room Rent(%) <input type="number" id="rent" placeholder="35">
        Accessories(%) <input type="number" id="accessories" placeholder="15"><br><br>
        Emergency(%) <input type="number" id="emergency" placeholder="20">
        Saving(%) <input type="number" id="saving" placeholder="30">
    </div>

    <button id="evaluate">Evaluate My Money</button>

    <div class="result">
        <div class="box rent-box">
            <strong>Room Rent</strong><br>
            Rs.<span id="rentVal">0.00</span>
        </div>

        <div class="box accessories-box">
            <strong>Accessories</strong><br>
            Rs.<span id="accessoriesVal">0.00</span>
        </div>

        <div class="box emergency-box">
            <strong>Emergency</strong><br>
            Rs.<span id="emergencyVal">0.00</span>
        </div>

        <div class="box saving-box">
            <strong>Saving</strong><br>
            Rs.<span id="savingVal">0.00</span>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
    $("#evaluate").click(function(){
        let amount = parseFloat($("#amount").val());
        let rent = parseFloat($("#rent").val());
        let accessories = parseFloat($("#accessories").val());
        let emergency = parseFloat($("#emergency").val());
        let saving = parseFloat($("#saving").val());

        // Check for valid inputs
        if(isNaN(amount) || isNaN(rent) || isNaN(accessories) || isNaN(emergency) || isNaN(saving)){
            alert("⚠️ Please enter all fields correctly!");
            return;
        }

        let totalPercent = rent + accessories + emergency + saving;

        if(totalPercent !== 100){
            alert("❌ The total percentage must be exactly 100%!");
            return;
        }

        let rentVal = (amount * rent / 100).toFixed(2);
        let accessoriesVal = (amount * accessories / 100).toFixed(2);
        let emergencyVal = (amount * emergency / 100).toFixed(2);
        let savingVal = (amount * saving / 100).toFixed(2);

        $("#rentVal").text(rentVal);
        $("#accessoriesVal").text(accessoriesVal);
        $("#emergencyVal").text(emergencyVal);
        $("#savingVal").text(savingVal);
    });
});
</script>
</body>
</html>
